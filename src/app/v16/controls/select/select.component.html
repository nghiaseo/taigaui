<div class="v16-control-container">
  <tui-select
    [formControl]="value"
    [tuiTextfieldLabelOutside]="true"
    [tuiTextfieldCleaner]="cleaner"
    [stringify]="getValueToDisplay"
  >
    {{ placeHolder }}
    <tui-data-list-wrapper
      *tuiDataList
      [items]="items"
      [itemContent]="content"
    ></tui-data-list-wrapper>
  </tui-select>
</div>
<ng-template #content let-data>{{ data.text || data.name }}</ng-template>
