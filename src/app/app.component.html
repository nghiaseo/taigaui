<tui-root>
  <div class="container">
    <app-select
      [cleaner]="true"
      [formControl]="testValue"
      [items]="items"
      [placeHolder]="'Trạng thái sự kiện'"
    ></app-select>
  </div>
  <div class="container">
    <app-text-search
      [placeHolder]="'Tìm kiếm sự kiện'"
      [formControl]="searchValue"
      [cleaner]="true"
    ></app-text-search>
  </div>
</tui-root>
